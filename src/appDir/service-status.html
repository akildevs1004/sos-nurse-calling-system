<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>XtremeGuardSOS - Starting</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin: 0 0 10px; }
    .muted { color: #666; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 13px; }
    th { background: #f7f7f7; text-align: left; }
    .pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; display: inline-block; }
    .starting { background: #fff3cd; color: #856404; }
    .running  { background: #d4edda; color: #155724; }
    .failed   { background: #f8d7da; color: #721c24; }
    .stopped  { background: #e2e3e5; color: #383d41; }
    .log { margin-top: 12px; border: 1px solid #ddd; padding: 8px; height: 220px; overflow: auto; white-space: pre-wrap; background: #fafafa; font-family: Consolas, monospace; font-size: 12px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>XtremeGuardSOS is starting…</h2>
  <div class="muted" id="meta">Initializing…</div>

  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
        <th>Port</th>
        <th>PID</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

  <button id="retry" style="display:none;">Retry</button>

  <div class="log" id="log"></div>

  <script>
    const { ipcRenderer } = require("electron");

    const rowsEl = document.getElementById("rows");
    const logEl = document.getElementById("log");
    const metaEl = document.getElementById("meta");
    const retryBtn = document.getElementById("retry");

    const state = {}; // serviceName => {status, port, pid, message}

    function pillClass(s) {
      if (s === "starting") return "pill starting";
      if (s === "running") return "pill running";
      if (s === "failed") return "pill failed";
      return "pill stopped";
    }

    function render() {
      rowsEl.innerHTML = "";
      Object.keys(state).forEach((name) => {
        const svc = state[name];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${name}</td>
          <td><span class="${pillClass(svc.status)}">${svc.status}</span></td>
          <td>${svc.port ?? ""}</td>
          <td>${svc.pid ?? ""}</td>
          <td>${svc.message ?? ""}</td>
        `;
        rowsEl.appendChild(tr);
      });
    }

    function appendLog(line) {
      logEl.textContent += line + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    ipcRenderer.on("svc:init", (_e, payload) => {
      metaEl.textContent = payload?.meta || "Starting…";
    });

    ipcRenderer.on("svc:update", (_e, payload) => {
      // payload: { name, status, port, pid, message }
      state[payload.name] = { ...(state[payload.name] || {}), ...payload };
      render();
      if (payload.message) appendLog(`[${payload.name}] ${payload.message}`);
    });

    ipcRenderer.on("svc:log", (_e, line) => appendLog(line));

    ipcRenderer.on("svc:ready", (_e, payload) => {
      metaEl.textContent = payload?.meta || "Ready. Loading dashboard…";
    });

    ipcRenderer.on("svc:error", (_e, payload) => {
      metaEl.textContent = payload?.meta || "Startup error. See logs.";
      retryBtn.style.display = "inline-block";
    });

    retryBtn.addEventListener("click", () => {
      retryBtn.style.display = "none";
      ipcRenderer.invoke("svc:retry");
    });
  </script>
</body>
</html>
